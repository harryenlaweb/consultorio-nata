<template name="historiaForm">
	<div class="row">
	<div class="col-md-6 col-md-offset-3">

	<div class="panel panel-success">

	  	<div class="panel-heading"><strong><h3>Crear nuevo historia clinica</h3></strong></div>
	  	<div class="panel-body">		    
		    <div class="col-lg-12">
			    <a class="btn btn-success btn-md" href="{{ pathFor 'pacientes'}}">
			    	<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					Volver al listado de pacientes
				</a>
		      	<hr />
	      	</div>			
			<div class="col-lg-12">				
				<form class="form" id="formPaciente">			
			        
				  	<div>			  		
					  	<div class="form-group">
						  <label for="comentarios">Comentarios</label>
						  <textarea class="form-control" rows="5" id="comentarios"></textarea>
						</div>

					  	<div class="form-group">
						  <label for="imagen">Imagen</label>
						  <input type="text" class="form-control" id="imagen">
						</div>						
				  	</div>
					

			        <div class="modal-footer">
						<button type="submit" id="submit" class="btn btn-success">Guardar</button>						        	
						<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
					</div>   
					</form>
			</div>			
		</div>		
	</div>
	</div>
	</div>

</template>
