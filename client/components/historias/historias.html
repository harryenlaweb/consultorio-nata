<template name="historias">
	<div class="row">
		<div class="col-lg-12"> 
			<a class="btn btn-success btn-md" href="{{ pathFor 'pacientes'}}">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				Volver al listado de pacientes
			</a>
			<hr>
		</div>
	</div>
	<div class="row">		

		<div class="col-lg-12">

		{{#with paciente}}				

			<div class="panel panel-info">
			  <div class="panel-heading"><h3>Historia cl√≠nica: <strong> {{nombreApellido}}</strong></h3></div>			  
			  <div class="panel-body">
			    {{#if mishistorias}}
					<table class="table table-hover">
						<thead>
					      <tr>
				          	<th class="#80cbc4 teal-text">FECHA</th>
				          	<th class="#80cbc4 teal-text">COMENTARIOS</th>
							<th class="#80cbc4 teal-text">IMAGEN</th>
		                    <th class="#80cbc4 teal-text"></th>
					      </tr>
					    </thead>
					    <tbody>
					    	{{#each mishistorias}}
					      <tr>
					        <td>{{fecha}}</td>
					        <td>{{comentario}}</td>
					        <td>{{imagen}}</td>
					        <td><a href="#" class="modalProfesionalEditar btn btn-warning btn-xs">Editar</a></td>
					      </tr>
					      	{{/each}}
					    </tbody>	
					</table>					
				{{else}}
					<p>Este paciente no tiene historias clinicas</p>
				{{/if}}
			  </div>
			</div>				
		{{/with}}
		</div>				
	</div>
	
</template>
