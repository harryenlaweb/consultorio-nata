<template name="turnoForm">
	<div class="row">
		<div class="col-lg-12">
			<h2>Crear nuevo turno</h2>
			<a class="btn" href="{{ pathFor 'turnos'}}">
				Volver al listado de turnos
			</a>			  
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
		    <form class="form-horizontal">
			    <div class="form-group">
			        <div class="row">
			            <div class="col-md-8">
					    	<input id="datetimepicker1" name="text" />
					    	<input id="datetimepicker2" name="text2"/>
					    	<button type="submit" id="submit" class="btn btn-primary" >Insert</button>
					    </div>
					</div>
				</div>
		    </form>
		</div>
	</div>	
</template>
