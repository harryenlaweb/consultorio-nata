<template name="consultorioForm">
	<div class="row">
	<div class="col-md-6 col-md-offset-3">

	<div class="panel panel-success">

	  	<div class="panel-heading"><strong><h3>Crear nuevo consultorio</h3></strong></div>
	  	<div class="panel-body">		    
		    <div class="col-lg-12">
			    <a class="btn btn-success btn-md" href="{{ pathFor 'consultorios'}}">
			    	<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					Volver al listado de consultorios
				</a>
		      	<hr />
	      	</div>			
			<div class="col-lg-12">
				<form class="form" id="consultorioForm">
			  			
	  				<div class="panel-body">		    
		    			<div class="form-group">
						  <label for="usr">Nombre del consultorio</label>
						  <input type="text" class="form-control" id="nombreConsultorio" >
						</div>																	
						<div class="form-group">
						  <label for="usr">Direcci√≥n</label>
						  <input type="text" class="form-control" id="direccion" >
						</div>
						<div class="form-group">
						  <label for="usr">Localidad</label>
						  <input type="text" class="form-control" id="localidad" >
						</div>
						<div class="form-group">
						  <label for="usr">Provincia</label>
						  <input type="text" class="form-control" id="provincia" >
						</div>						
						<div class="form-group">
						  <label for="usr">Email</label>
						  <input type="text" class="form-control" id="email" >
						</div>	
						<div class="form-group">
						  <label for="usr">Pass</label>
						  <input type="text" class="form-control" id="pass" >
						</div>						
						<div class="form-group">
						  <label for="descripcion">Descripcion del consultorio</label>
						  <textarea class="form-control" rows="5" id="descripcion"></textarea>
						</div>							
					</div>		
					<div class="modal-footer">
						<button type="submit" id="submit" class="btn btn-success">Guardar</button>						
					</div>	
				</form>	
			</div>			
		</div>		
	</div>
	</div>
	</div>

</template>
