<template name="operadorForm">
	<div class="row">
	<div class="col-md-6 col-md-offset-3">

	<div class="panel panel-success">

	  	<div class="panel-heading"><strong><h3>Crear nuevo operador</h3></strong></div>
	  	<div class="panel-body">		    
		    <div class="col-lg-12">
			    <a class="btn btn-success btn-md" href="{{ pathFor 'operadores'}}">
			    	<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					Volver al listado de operadores
				</a>
		      	<hr />
	      	</div>			
			<div class="col-lg-12">				
				<form class="form" id="formOperador">			        
				  	<div>			  							  	
						<div class="form-group">
						  <label for="usr">Email</label>
						  <input type="text" class="form-control" id="email" required>
						</div>
					  	<div class="form-group">
						  <label for="usr">Nombre y Apellido</label>
						  <input type="text" class="form-control" id="nombreApellido">
						</div>
						<div class="form-group">				  
						  <label for="usr">DNI</label>
						  <input type="text" class="form-control" id="dni">
						</div>						
						<div class="form-group">
						  <label for="usr">Teléfono</label>
						  <input type="text" class="form-control" id="telefono">
						</div>
						<div class="form-group">
						  <label for="fechaNacimiento">Fecha de Nacimiento</label>
						  <input type="text" class="form-control" id="fechaNacimiento" placeholder="dd-mm-aaaa">
						</div>						
						<div class="form-group">
						  <label for="usr">¿El operador es Hombre o Mujer?</label>
						  <input type="text" class="form-control" id="sexo">
						</div>
						<div class="form-group">
						  <label for="usr">Descripcion del operador</label>
						  <textarea class="form-control" rows="5" id="descripcion"></textarea>
						</div>
				  	</div>
			        <div class="modal-footer">
						<button type="submit" id="submit" class="btn btn-success">Guardar</button>						        	
						<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
					</div>   
					</form>
			</div>			
		</div>		
	</div>
	</div>
	</div>

</template>
