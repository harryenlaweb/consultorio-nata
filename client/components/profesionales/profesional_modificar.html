<template name="profesionalModificar">	
{{#with profesional}}
	<div class="row">
	<div class="col-md-6 col-md-offset-3">
	<div class="panel panel-warning">
		<div class="panel-heading"><strong><h3>Modificar profesional</h3></strong></div>
		  <div class="panel-body">
	  		<form class="form" id="formModificarProfesional">			

			  	<div class="form-group">
				  <label for="usr">Nombre y Apellido</label>
				  <input type="text" class="form-control" id="nombreApellido" value={{nombreApellido}}>
				</div>
				<div class="form-group">
				  <label for="usr">DNI</label>
				  <input type="text" class="form-control" id="dni" value={{dni}}>
				</div>
				<div class="form-group">
				  <label for="usr">Especialidad</label>
				  <input type="text" class="form-control" id="especialidad" value={{especialidad}}>
				</div>
				<div class="form-group">
				  <label for="usr">Teléfono</label>
				  <input type="text" class="form-control" id="telefono" value={{telefono}}>
				</div>
				<div class="form-group">
				  <label for="usr">Email</label>
				  <input type="text" class="form-control" id="email" value={{email}}>
				</div>
				<div class="form-group">
				  <label for="usr">Fecha de Nacimiento</label>
				  <input type="text" class="form-control" id="fechaNacimiento" value={{fechaNacimiento}}>
				</div>
				<div class="form-group">
				  <label for="usr">¿El profesional es Hombre o Mujer?</label>
				  <input type="text" class="form-control" id="sexo" value={{sexo}}>
				</div>
				<div class="form-group">
				  <label for="usr">Descripcion del profesional</label>
				  <textarea class="form-control" rows="5" id="descripcion" value={{descripcion}}></textarea>
				</div>

				<button type="submit" id="submit" class="btn btn-success">Guardar</button>						        	
				<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
			</form>	    
	  	</div>
	</div>
	</div>
	</div>
{{/with}}
</template>
