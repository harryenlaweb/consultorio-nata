<template name="cajaForm">
	<div class="row">
	<div class="col-md-6 col-md-offset-3">

	<div class="panel panel-success">

	  	<div class="panel-heading"><strong><h3>Crear nuevo paciente</h3></strong></div>
	  	<div class="panel-body">		    
		    <div class="col-lg-12">
			    <a class="btn btn-success btn-md" href="{{ pathFor 'pacientes'}}">
			    	<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					Volver al listado de pacientes
				</a>
		      	<hr />
	      	</div>			
			<div class="col-lg-12">
				<!--{{>quickForm collection=formCollection id="pacienteForm" type="insert"}}-->
				<form class="form" id="formPaciente">			
			        
				  	<div>			  		
					  	<div class="form-group">
						  <label for="ingreso">Ingreso</label>
						  <input type="number" class="form-control" id="ingreso">
						</div>
						<div class="form-group">				  
						  <label for="dni">Egreso</label>
						  <input type="number" class="form-control" id="dni">
						</div>																	
						<div class="form-group">
						  <label for="notas">Notas</label>
						  <textarea class="form-control" rows="5" id="notas"></textarea>
						</div>
				  	</div>
					

			        <div class="modal-footer">
						<button type="submit" id="submit" class="btn btn-success">Guardar</button>						        	
						<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
					</div>   
					</form>
			</div>			
		</div>		
	</div>
	</div>
	</div>

</template>
